version: '3.8'

services:
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    volumes:
      - ./src:/var/www/
    networks:
      - app-network

  nginx:
    image: nginx:1.24.0
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./src:/var/www/
    networks:
      - app-network
    depends_on:
      - php

  mysql:
    image: mysql:8.0.37
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel_db
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: laravel_pass
    command:
      mysqld --default-authentication-plugin=mysql_native_password
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql
      - PMA_USER=laravel_user
      - PMA_PASSWORD=laravel_pass
    networks:
      - app-network
    depends_on:
      - mysql
    ports:
      - 8080:80

  redis:
    image: redis:alpine
    networks:
      - app-network

  queue-worker:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    command: php /var/www/artisan queue:work --sleep=3 --tries=3
    volumes:
      - ./src:/var/www
    networks:
      - app-network
    depends_on:
      - redis
      - mysql
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
